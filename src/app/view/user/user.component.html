<div class="animated fadeIn">
    <div class="card display-4 w-100 text-center pt-3 pb-3">
        Users
        <div class="float-right mr-2">
        <div class="btn btn-lg btn-success btn-block" (click)="onCreateUserClick()">
            <i class="icon icon-plus fa-4x"></i>
        </div>
        </div>
    </div>

    <div class="card-full">
        <div class="row m-0">
            <div class="col-sm-4">
                <!-- SEARCH BAR -->
                <template-search-bar [service]="userService" [action]="onSearchSelect" debounce="300"></template-search-bar>
                <!-- LIST -->
                <template-user-list (onCurrentIndexChange$)= "onCurrentIndexChange($event)"></template-user-list>
            </div>      
            <div class="col-sm-8">
                <!-- MASTER DETAIL -->
                <template-user-master-detail [currentIndex$]="currentIndex$" (onUpdateClicked)="onUpdateClick($event)"></template-user-master-detail>
            </div>
        </div>
    </div>
</div>

<template-create-user [wizardCreateOpen] = "wizardCreateOpen"></template-create-user>

<template-update-user [wizardUpdateOpen] = "wizardUpdateOpen" [currentIndex$]="currentIndex$" (wizardState)="updateWizardState($event)"></template-update-user>
