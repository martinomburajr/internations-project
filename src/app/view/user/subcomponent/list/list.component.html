<div class="animated fadeIn">
    <!-- <div *ngIf="showLoading">
        <span class="spinner" *ngIf="showLoading"></span>
    </div> -->
  <div class="list-group row m-0" data-spy="scroll" *ngFor="let listItem of (users$ | async); let i = index">
      <div class="row m-0">
      <a class="list-group-item list-group-item-action flex-column align-items-start col-sm-10"
      style="padding: 0.5rem"
          (click)="onListItemClick(i)">
              <div class="d-flex w-100 justify-content-between m-0 container">
                  <div class="row m-0 ">
                      <div class="col-sm-3">
                          <img src={{listItem.displayPhoto}} class="img-avatar" style="border-radius: 50%; min-height:40px; min-width:30px">
                      </div>
                      <div class="col-sm-7" style="font-size: 1.5rem">
                          {{listItem.name}}
                      </div>
                  </div>
              </div>
          </a>
          <div class="col-sm-2 list-group-item list-group-item-action flex-column align-items-start w-100 btn-warning" (click)="onDeleteUserClick(i)">
                  <i class="fa fa-trash-o fa-2x"></i>
          </div>
      </div>
  </div>
</div>

<simple-modal-template [isOpen] = "showModal" [container]="deleteContainer" [size]="'lg'" (modalClickResult)="onModalClickResult($event)"></simple-modal-template>
