<clr-wizard #wizard [(clrWizardOpen)]="wizardCreateOpen" [clrWizardClosable]="true">
        <clr-wizard-title>Create a Group</clr-wizard-title>
      
        <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
        <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
        <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
        <clr-wizard-button [type]="'finish'" (click)="onCreateGroup()">Finish</clr-wizard-button>
      
        <clr-wizard-page>
            <ng-template clrPageTitle>Basics</ng-template>
            <form>
                <section class="form-block">
                    <div class="form-group row">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                            <label for="gForm_1">Name: </label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <input class="form-control" name="name" type="text" id="form_name" placeholder="Enter value here" size="45" [(ngModel)]="groupCreationObject.group.name">
                        </div>
                    </div>
                </section>
            </form>
        </clr-wizard-page>
      
        <clr-wizard-page>
            <ng-template clrPageTitle>Description Page</ng-template>
            <form>
                <section class="form-block">
                    <div class="form-group row">
                        <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                            <textarea id="form_bio" name="bio" rows="5" class="form-control" [(ngModel)]="groupCreationObject.group.description"></textarea>
                        </div>
                    </div>
                </section>
            </form>
        </clr-wizard-page>
      
        <clr-wizard-page>
                <ng-template clrPageTitle>Select Users</ng-template>
                <form>
                    <section class="form-block">
                        <div class="form-group row">
                                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                                        <label for="gForm_1">Current Users</label>
                                </div>
                                <div class="form-group row">
                                    <div class="badge badge-blue" *ngFor="let listItem of groupCreationObject._users">
                                          {{listItem.name}}
                                    </div>
                                </div>
                            <div class="form-group row">
                                <select #select name="groups" (change)="onCreateGroupMultiSelectBoxChange($event.target.options)" multiple>
                                    <option [value]="user.key" *ngFor="let user of (users$ | async)">
                                            {{user.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <p style="font-size: 0.8rem">Press Ctrl/Cmd and select multiple</p>
                    </section>
                </form>
            </clr-wizard-page>
      </clr-wizard>
